<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Invoice</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Invoice</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {{#each cartItems}}
            <tr>
                <td>{{this.name}}</td> <!-- Accessing item name directly -->
                <td>{{this.quantity}}</td> <!-- Accessing quantity -->
                <td>{{this.basePrice}}</td> <!-- Accessing base price -->
            </tr>
            {{/each}}
        </tbody>
    </table>
    <h2>Total Price: {{totalOrderPrice}}</h2>
</body>
</html>
